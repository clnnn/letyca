<tui-island size="l">
  <div class="container">
    @switch (chart()?.chartType) { @case ('countLabel') {
    <le-count-label [title]="title" [value]="countLabelValue" />
    } @case ('pie') {
    <le-pie [title]="title" [data]="pieChartData" />
    } @case ('line') {
    <le-line [title]="title" [data]="lineChartData" />
    } @case('bar') {
    <le-bar [title]="title" [data]="barChartData" />
    }}
  </div>
</tui-island>
