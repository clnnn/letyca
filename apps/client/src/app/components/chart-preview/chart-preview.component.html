<tui-island *ngIf="loading !== 'INIT'" size="l">
  <p class="tui-island__category">Response</p>
  <h3 class="tui-island__title" [class.tui-skeleton]="loading === 'LOADING'">
    {{ chart?.options?.title ?? 'Generated Chart' }}
  </h3>

  <ng-container *ngIf="chart?.chartType === 'countLabel'">
    <h1 [leCountUp]="countLabelValue" class="tui-text_h1"></h1>
  </ng-container>
</tui-island>
