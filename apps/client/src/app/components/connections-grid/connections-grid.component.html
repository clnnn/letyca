@if (loading === 'LOADED') {

  @if (data.length > 0) {

    <ag-grid-angular
      style="width: 100%; height: 100%"
      [ngClass]="config.theme"
      [rowData]="data"
      [columnDefs]="config.columnDefs"
      [animateRows]="config.animatedRows"
      [getRowId]="config.getRowId"
    ></ag-grid-angular>
  
} @else {

    <tui-block-status>
      <img
        tuiSlot="top"
        alt="not found"
        src="./assets/images/not-found.svg"
        class="image"
      />

      <h4>No connections</h4>

      Try to add a new connection
    </tui-block-status>
  
}

  
} @else {

  <tui-loader style="width: 100%" size="xxl"></tui-loader>

}
