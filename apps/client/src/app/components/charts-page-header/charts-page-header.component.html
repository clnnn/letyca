<span class="tui-text_h5 title">{{ title }}</span>
<tui-combo-box
  class="dropdown"
  [class.tui-skeleton]="connectionsLoading === 'LOADING'"
  [class.tui-skeleton_rounded]="true"
  [formControl]="connectionDropdown"
  [stringify]="stringify"
  (tuiValueChanges)="onChanges($event)"
>
  Selected connection:
  <tui-data-list-wrapper
    *tuiDataList
    [items]="connections"
    [itemContent]="stringify | tuiStringifyContent"
  >
  </tui-data-list-wrapper>
</tui-combo-box>
