<form [formGroup]="form" (submit)="submit()">
  <div class="message-container">
    <tui-textarea
      #humanQuery
      formControlName="humanQuery"
      class="tui-space_bottom-4 field-large"
    >
      What do you want to display?
    </tui-textarea>
    <button
      tuiIconButton
      iconRight="tuiIconSearch"
      type="submit"
      class="tui-space_right-3 tui-space_bottom-3 send-button"
      [showLoader]="chartLoading === 'LOADING'"
      [disabled]="humanQuery.value.length === 0 || chartLoading === 'LOADING'"
    ></button>
  </div>
  @if (demoMode) {

  <tui-combo-box
    formControlName="exampleQuery"
    [stringify]="stringifyExamples"
    [tuiTextfieldLabelOutside]="true"
  >
    Example

    <tui-data-list-wrapper
      *tuiDataList
      [itemContent]="stringifyExamples | tuiStringifyContent"
      [items]="demoExamples"
    ></tui-data-list-wrapper>
  </tui-combo-box>
  }
</form>
